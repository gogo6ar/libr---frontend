<div *ngIf="user" class="main-div">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{user.firstName + " " + user.lastName}}</mat-card-title>
      <mat-card-subtitle>{{user.phone}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{user.email}}</p>
      <p>{{user.role}}</p>
    </mat-card-content>
  </mat-card>
</div>

<div *ngIf="!user">
  <p>Not found</p>
</div>
