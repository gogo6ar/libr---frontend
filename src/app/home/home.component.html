<div class="p-4">
  <div class="container">

    <app-typeahead-template></app-typeahead-template>


    <div class="input-group container-fluid">
      <mat-form-field style="width: 85%; margin: auto" class="input">
        <div (keyup)="showData(input.value)">
          <input type="search" style="margin: 0 auto;" class="form-control rounded" placeholder="Search"
                 aria-label="Search"
                 aria-describedby="search-addon" #input/>
          <span *ngFor="let book of books" class=" border-1 container-fluid container-of-cards" id="search-addon">
<!--            <p>{{book.title}}</p>-->
            <div class="search-card-container">
              <div class="search-card-img">
                <img src="{{book.imageLinks.thumbnail}}" alt="Image of {{book.title}}">
              </div>
              <div class="search-card-info">
                <div>
                  <p>
                  <strong>Title&#58;</strong>
                    {{book.title}}
                </p>
                <p>
                  <strong>Author&#58;</strong>
                  <span *ngFor="let author of book.authors">{{author}}</span>
                </p>
                <p>
                  <strong>Publisher&#58;</strong>
                  {{book.publisher}}
                </p>
                </div>

                <div>
                  <p>
                  <strong>Pages&#58;</strong>
                    {{book.pageCount}}
                </p>
                <p>
                  <strong>Rating&#58;</strong>
                  {{book.averageRating}}
                </p>
                <p>
                  <strong>Language&#58;</strong>
                  {{book.language}}
                </p>
                </div>


                <a class="btn btn-primary" href="#" role="button">Request</a>
                <p class="field-description">
                  <strong>Description&#58;</strong>
                  {{book.description}}</p>
              </div>
            </div>
          </span>
        </div>
      </mat-form-field>
      <i class="fas fa-search"></i>
    </div>
