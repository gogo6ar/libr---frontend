<h1>Users</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add User</a>
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped" >
  <thead>
  <tr>
    <th style="width: 4%">ID</th>
    <th style="width: 16%">First name</th>
    <th style="width: 16%">Last name</th>
    <th style="width: 16%">Email</th>
    <th style="width: 16%">Telephone</th>
    <th style="width: 16%">Age</th>
    <th style="width: 6%">Role</th>
    <th style="width: 10%">
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users" (click)="navigateToProfile(user.id)">
    <td>{{user.id}}</td>
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.email}}</td>
    <td>{{user.phone}}</td>
    <td>{{user.age}}</td>
    <td>{{user.role}}</td>
    <td style="white-space: nowrap">
      <a routerLink="edit/{{user.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
      <button (click)="deleteUser(user.id)" class="btn btn-sm btn-danger btn-delete-user" >
        <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
        <span *ngIf="!user.isDeleting">Delete</span>
      </button>
    </td>
  </tr>
  </tbody>
</table>
